<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Meditation Time - Experience soothing nature sounds with our easy-to-use meditation app. Choose from various nature sounds and videos to enhance your relaxation.">
        <meta name="keywords" content="meditation, nature sounds, relaxation, ocean waves, rain sounds, bird sounds, rewind, sun sounds, meditation app">
        <meta name="author" content="Simran">
        <meta property="og:title" content="Meditation Time">
        <meta property="og:description" content="Experience soothing nature sounds with our easy-to-use meditation app. Choose from various nature sounds and videos to enhance your relaxation.">
        <meta property="og:image" content="images/meditation.png">
        <meta property="og:url" content="https://simransia.github.io/Musing/">
        <meta property="og:type" content="website">
        <meta property="twitter:card" content="https://plus.unsplash.com/premium_photo-1666946131242-b2c5cc73892a?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <meta property="twitter:title" content="Meditation Time">
        <meta property="twitter:description" content="Experience soothing nature sounds with our easy-to-use meditation app. Choose from various nature sounds and videos to enhance your relaxation.">
        <meta property="twitter:image" content="images/meditation.png">
        <title>Meditation Time</title>
        <link rel="stylesheet" href="style.css" />
    </head>

<body>
     <div class="app">

        <div class="default-video">
            <video loop>
                <source src="videos/ocean-waves.mp4">
            </video>
        </div>

        <div class="time-selector">
             <button data-time="120">2-Minutes</button>
             <button data-time="300">5-Minutes</button>
             <button data-time="600">10-Minutes</button>
        </div>

        <div class="player-container">
            <audio class="song"  >
                 <source src="sounds/sea-waves.mp3">
            </audio>

            <img src="images/play.png" alt="play" class="play">

             <svg height="400" width="400" class="track-outline" >
                <circle cx="200" cy="200" r="140" stroke="white" stroke-width="18" fill="none" />
              </svg>

              <svg height="400" width="400" class="moving-outline">
                <circle cx="200" cy="200" r="140" stroke="#018EBA" stroke-width="18" fill="none" />
              </svg>

            <div class="time-display">
                  0:00
            </div>
        </div>

        <div class="sound-selector">
            
            <button data-sound="sounds/rain.mp3" data-video="videos/rain-on-leaves.mp4">
            <img src="images/rain.png" alt="Rain" > 
            </button> 

            <button data-sound="sounds/birds.mp3" data-video="videos/Birds.mp4">
                <img src="images/bird.png" alt="rain" >
            </button>    

            <button data-sound= "sounds/sun.mp3" data-video="videos/sun.mp4">   
            <img src="images/sun.png" alt="rain" >
           </button>      

           

            <button data-sound="sounds/sea-waves.mp3" data-video="videos/ocean-waves.mp4">
                 <img src="images/wave.png" alt="rain" >
            </button>      
        </div>
  


    <script src="script.js" ></script>
</body>
</html>
